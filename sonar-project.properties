# SonarCloud configuration
sonar.organization=mikicvi
sonar.projectKey=mikicvi_SchedulrAI
sonar.projectName=SchedulrAI
sonar.projectVersion=1.0.0

# Source and test directories
sonar.sources=backend/src
sonar.tests=backend/src/tests

# Exclusions
sonar.exclusions=backend/src/tests/**,backend/node_modules/**,frontend/node_modules/**,**/*.test.ts,**/*.spec.ts

# Coverage report path
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info

# Language settings
sonar.sourceEncoding=UTF-8

# Quality gate settings
sonar.qualitygate.wait=true
